<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modcloth</title>
    <link rel="icon" href="../Images/Main icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="../Css/creditCard.css">
    <script defer src="../Js/creditCard.JS"></script>
</head>
<body>
    <header>
        <h1><a href="index.html"> ModCloth</a></h1>
    </header>
    <main>
        <div class="container">
            <div class="card-container">
                <div class="front">
                    <div class="image">
                        <img src="../Images/chip.png" alt="">
                        <img  class="visa"src="../Images/visa.png" alt="">
                    </div>
                    <div class="card-number-box">################</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>Card Holder</span>
                            <div class="card-holder-name">Full Name</div>
                        </div>
                        <div class="box">
                            <span>Expires</span>
                            <div class="expiration">
                                <span class="exp-month">MM</span>
                                <span class="exp-year">YY</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="backSide">
                    <div class="blackLine"></div>
                    <div class="cvvInfo">
                        <span>CVV</span>
                        <div class="cvvInfoBox"></div>
                        <img src="../Images/visa.png" alt="">
                    </div> 
                </div>
            </div>
            <form action="">
                <div class="inputBox">
                    <span>Card Number</span>
                    <input type="text" maxlength="16" class="card-number-input">
                </div>
                <div class="inputBox">
                    <span>Card Holder</span>
                    <input type="text" class="card-holder-input">
                </div>
                <div class="flexBox">
                    <div class="inputBox">
                        <span>Expiration MM</span>
                        <select name="" id="" class="month-input">
                            <option value="month" selected disabled>Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>Expiration YY</span>
                        <select name="" id="" class="year-input">
                            <option value="year" selected disabled>Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>CVV</span>
                        <input type="text" maxlength="4"class="cvv-input">
                    </div>
                </div>
                    <button type="submit" value="Submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
